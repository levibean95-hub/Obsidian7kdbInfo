# Netlify configuration for 7K Gearing React + Vite site

[build]
  command = "pnpm build"
  publish = "dist"

[[headers]]
  # Don't cache HTML files - always fetch fresh
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # Apply headers to all routes
  for = "/*"
  [headers.values]
    # Enable CORS for ES6 modules
    Access-Control-Allow-Origin = "*"
    # Cache static assets
    Cache-Control = "public, max-age=3600"

[[headers]]
  # Cache JS modules for shorter time to avoid stale cache issues
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  # Cache JSON data for shorter time
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  # Cache image files for 24 hours
  for = "/Hero Portraits/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

[[headers]]
  # Cache downloaded hero portraits for 24 hours
  for = "/Downloaded Hero Portraits/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

[[headers]]
  # Cache type icons for 24 hours
  for = "/Type Icons/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

[[headers]]
  # Cache gear set photos for 24 hours
  for = "/Gear Sets Photos/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

[[headers]]
  # Cache pet icons for 24 hours
  for = "/Pet Icons/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

[[redirects]]
  # SPA fallback - redirect all routes to index.html
  from = "/*"
  to = "/index.html"
  status = 200
