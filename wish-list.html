<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List Tier List - Obsidian Gaming 7k</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wish-list.css">
</head>
<body>
    <div id="app">
        <div class="wish-list-view">
            <header class="header">
                <div class="back-nav">
                    <a href="index.html" class="back-button">&larr; Back to Heroes</a>
                </div>
                <h1 class="title">Wish List Tier List</h1>
                <p class="subtitle">Heroes ranked by their wish list priority</p>
            </header>

            <div class="tier-list-container">
                <!-- Very High Tier -->
                <div class="tier-section" data-tier="very-high">
                    <div class="tier-header very-high">
                        <h2 class="tier-title">Very High Priority</h2>
                        <span class="tier-count">0</span>
                    </div>
                    <div class="tier-heroes"></div>
                </div>

                <!-- High Tier -->
                <div class="tier-section" data-tier="high">
                    <div class="tier-header high">
                        <h2 class="tier-title">High Priority</h2>
                        <span class="tier-count">0</span>
                    </div>
                    <div class="tier-heroes"></div>
                </div>

                <!-- Medium Tier -->
                <div class="tier-section" data-tier="medium">
                    <div class="tier-header medium">
                        <h2 class="tier-title">Medium Priority</h2>
                        <span class="tier-count">0</span>
                    </div>
                    <div class="tier-heroes"></div>
                </div>

                <!-- Low Tier -->
                <div class="tier-section" data-tier="low">
                    <div class="tier-header low">
                        <h2 class="tier-title">Low Priority</h2>
                        <span class="tier-count">0</span>
                    </div>
                    <div class="tier-heroes"></div>
                </div>

                <!-- Very Low Tier -->
                <div class="tier-section" data-tier="very-low">
                    <div class="tier-header very-low">
                        <h2 class="tier-title">Very Low Priority</h2>
                        <span class="tier-count">0</span>
                    </div>
                    <div class="tier-heroes"></div>
                </div>

                <!-- Do Not Tier -->
                <div class="tier-section" data-tier="do-not">
                    <div class="tier-header do-not">
                        <h2 class="tier-title">Do Not Wish</h2>
                        <span class="tier-count">0</span>
                    </div>
                    <div class="tier-heroes"></div>
                </div>

                <!-- N/A Tier -->
                <div class="tier-section" data-tier="na">
                    <div class="tier-header na">
                        <h2 class="tier-title">N/A</h2>
                        <span class="tier-count">0</span>
                    </div>
                    <div class="tier-heroes"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="wish-list.js"></script>
</body>
</html>
